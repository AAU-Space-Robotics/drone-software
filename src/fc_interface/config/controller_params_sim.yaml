# config/controller_gains_sim.yaml
flight_controller_interface:
  ros__parameters:
    pid_gains:
          pitch:
            Kp: 0.25
            Ki: 0.0
            Kd: 0.1
          roll:
            Kp: 0.25
            Ki: 0.0
            Kd: 0.1
          yaw:
            Kp: 0.15
            Ki: 0.0
            Kd: 0.05
          thrust:
            Kp: 1.3
            Ki: 0.0
            Kd: 0.15
          ema:
            alpha: 0.15 # Exponential moving average factor for smoothing
    
    controller_constraints:
      max_linear_velocity:   0.4 # Maximum linear velocity (m/s)